<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShelfWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login_style.css"> <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="message-container" class="fixed bottom-6 right-6 z-[1000] space-y-2"></div>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <svg class="login-icon mx-auto mb-3 h-12 w-12 text-sky-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800">Bem-vindo ao ShelfWise</h1>
            <p class="text-gray-600 text-sm mt-1">Faça login para gerenciar sua biblioteca.</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">E-mail (Username)</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                       placeholder="seuemail@exemplo.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                       placeholder="Sua senha">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition duration-150 ease-in-out">
                    Entrar
                </button>
            </div>
        </form>
        
         <div class="mt-8 text-center">
            <a href="index.html" class="text-sm text-gray-600 hover:text-sky-700 hover:underline">Voltar para a página principal</a>
        </div>
        <div class="mt-4 pt-4 border-t border-gray-200 text-center">
            <p class="text-sm text-gray-600">
                Não tem uma conta de cliente? 
                <a href="register.html" class="font-medium text-sky-600 hover:text-sky-500 hover:underline">
                    Crie aqui!
                </a>
            </p>
        </div>
    </div>

    <script src="login_script.js" defer></script>
</body>
</html>
