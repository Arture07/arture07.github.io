<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - ShelfWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="message-container" class="fixed bottom-6 right-6 z-[1000] space-y-2"></div>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <svg class="mx-auto h-12 w-12 text-sky-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800">Crie sua Conta de Cliente</h1>
            <p class="text-gray-600 text-sm mt-1">É rápido e fácil!</p>
        </div>

        <form id="register-form" class="space-y-5">
            <div>
                <label for="register-nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" id="register-nome" name="nome" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                       placeholder="Seu nome completo">
            </div>
            <div>
                <label for="register-username" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="register-username" name="username" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                       placeholder="seuemail@exemplo.com">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="register-password" name="password" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                       placeholder="Mínimo 6 caracteres">
            </div>
            <div>
                <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                <input type="password" id="register-confirm-password" name="confirm_password" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                       placeholder="Repita sua senha">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition duration-150 ease-in-out">
                    Criar Conta
                </button>
            </div>
        </form>
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                Já tem uma conta? 
                <a href="login.html" class="font-medium text-sky-600 hover:text-sky-500 hover:underline">
                    Faça Login
                </a>
            </p>
        </div>
    </div>

    <script src="register_script.js" defer></script>
</body>
</html>
